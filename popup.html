<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Privacy Analyzer</h3>

    <button id="analyzePage">Analyze Page</button>
    <button id="downloadReport" disabled>Download Report</button>

    <!-- Ensure you load the popup.js first, then background.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/background.js"></script>
</body>
</html>
