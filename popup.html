<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #4CAF50;
        }
        #errorMessage {
            color: red;
            display: none;
            margin: 10px 0;
        }
        #successMessage {
            color: green;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Privacy Analyzer</h3>

    <button id="analyzeButton">Analyze Page</button>
    <button id="downloadButton" disabled>Download Report</button>
    <div id="loading">Analyzing...</div>
    <div id="errorMessage"></div>
    <div id="successMessage"></div> <!-- Added success message element -->

    <script src="scripts/popup.js"></script>
</body>
</html>
