<!DOCTYPE html>
<html>
<head>
    <title>Privacy Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
    </style>
    <!-- <link rel="stylesheet" href="styles/popup.css"> -->
</head>
<body>
    <h3>Privacy Analyzer</h3>

    <button id="analyzePage">Analyze Page</button>
    <button id="downloadReport" disabled>Download Report</button>

    <!-- Ensure you load both popup.js and analysis.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/background.js"></script>
</body>
</html>
